<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <title>Let’s Build Math Confidence Together</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111827;
    }

    .kh-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 16px;
    }

    .kh-form-wrapper {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }

    .kh-title {
      font-size: 32px;
      line-height: 1.2;
      margin: 0 0 8px;
      font-weight: 600;
      text-align: left;
    }

    .kh-subtitle {
      font-size: 16px;
      line-height: 1.5;
      color: #4B5563;
      margin: 0 0 32px;
      max-width: 540px;
      text-align: left;
    }

    .kh-form {
      width: 100%;
    }

    .kh-field {
      margin-bottom: 24px;
    }

    .kh-label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #111827;
    }

    .kh-label .required {
      color: #B0124B; /* same * colour */
      margin-left: 2px;
    }

    .kh-input,
    .kh-textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      font-family: inherit;
      border-radius: 6px;
      border: 1px solid #D1D5DB;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .kh-textarea {
      min-height: 140px;
      resize: vertical;
    }

    .kh-input:focus,
    .kh-textarea:focus {
      border-color: #2563EB;
      box-shadow: 0 0 0 1px #2563EB1A;
    }

    .kh-input::placeholder,
    .kh-textarea::placeholder {
      color: #9CA3AF;
    }

    .kh-submit-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      background: #2563EB;
      color: #ffffff;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    .kh-submit-btn:hover {
      background: #1D4ED8;
    }

    .kh-submit-btn:active {
      transform: translateY(1px);
    }

    @media (max-width: 600px) {
      .kh-page {
        padding: 32px 16px;
      }

      .kh-title {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <div class="kh-page">
    <div class="kh-form-wrapper">
      <!-- Header + description -->
      <h1 class="kh-title">Let’s Build Math Confidence Together</h1>
      <p class="kh-subtitle">
        Get in touch with us by filling out the form below. Let’s redefine math instruction and understanding in the classroom.
      </p>

      <!-- Salesforce Web-to-Lead form (no reCAPTCHA) -->
      <form
        class="kh-form"
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DHs000001RXKW"
        method="POST"
      >
        <input type="hidden" name="oid" value="00DHs000001RXKW">

        <!-- TODO: replace this with the live thank-you URL once it’s on your website -->
        <input type="hidden" name="retURL" value="http://file:///D:/Knowledgehook%20District%20Contact/thank%20you%20form.html">

        <div class="kh-field">
          <label class="kh-label" for="first_name">
            First Name<span class="required">*</span>
          </label>
          <input class="kh-input" id="first_name" name="first_name" maxlength="40" type="text" required />
        </div>

        <div class="kh-field">
          <label class="kh-label" for="last_name">
            Last Name<span class="required">*</span>
          </label>
          <input class="kh-input" id="last_name" name="last_name" maxlength="80" type="text" required />
        </div>

        <div class="kh-field">
          <label class="kh-label" for="title">Title</label>
          <input class="kh-input" id="title" name="title" maxlength="40" type="text" />
        </div>

        <div class="kh-field">
          <label class="kh-label" for="email">
            Email<span class="required">*</span>
          </label>
          <input class="kh-input" id="email" name="email" maxlength="80" type="email" required />
        </div>

        <div class="kh-field">
          <label class="kh-label" for="phone">Phone</label>
          <input class="kh-input" id="phone" name="phone" maxlength="40" type="text" />
        </div>

        <div class="kh-field">
          <label class="kh-label" for="company">Name of School Board/School</label>
          <input class="kh-input" id="company" name="company" maxlength="40" type="text" />
        </div>

        <div class="kh-field">
          <label class="kh-label" for="00NOK00000Nq1pB">Message</label>
          <textarea class="kh-textarea" id="00NOK00000Nq1pB" name="00NOK00000Nq1pB" rows="3" wrap="soft"></textarea>
        </div>

        <button type="submit" name="submit" class="kh-submit-btn">
          Submit
        </button>
      </form>
    </div>
  </div>
</body>
</html>
