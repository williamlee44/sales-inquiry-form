<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>

  <!-- Same font as the form page -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #222;
      min-height: 100vh;

      /* Center content like your screenshot */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .kh-thankyou-wrapper {
      width: 100%;
      max-width: 900px;
      padding: 0 24px;
      text-align: center;
    }

    .kh-thankyou-message {
      font-size: 20px;
      line-height: 1.5;
      font-weight: 400;
    }

    @media (max-width: 600px) {
      .kh-thankyou-message {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="kh-thankyou-wrapper">
    <p class="kh-thankyou-message">
      Thank you for submitting the form! Someone from our team will be reaching out to you shortly.
    </p>
  </div>
</body>
</html>
